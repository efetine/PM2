    <main>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar pelicula
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar pelicula</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="test" action="" class="row g-4 needs-validation movies-form">
                <div class="d-flex flex-column gap-2">
                  <label for="title">Titulo</label>
                  <input type="text" name="" id="title" placeholder="Titulo de una pelicula" required>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="director">Director</label>
                  <input type="text" name="" id="director" placeholder="Director de la Pelicula" required>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="year">Año</label> 
                  <input type="number" name="" id="year" min="1000" max="9999" placeholder="Año de la Pelicula" required>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="duration">Duración</label>
                  <input type="text" name="" id="duration" placeholder="Duración de la Pelicula" required pattern="">
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="genre">Genero</label>
                  <select name="genre" id="genre" class="form-select" required>
                    <option value="" disabled selected>Seleccionar genero</option>
                    <option value="Action">Acción</option>
                    <option value="Adventure">Aventura</option>
                    <option value="Animation">Animacción</option>
                    <option value="Comedy">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="fantasy">Fantasía</option>
                    <option value="Horror">Terror</option>
                    <option value="Romantic">Romanticas</option>
                    <option value="Suspense">Suspenso</option>
                  </select>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="rate">Puntuación</label>
                  <input type="range" name="" id="rate" min="0" max="5" step="1" placeholder="Puntuación de la Pelicula">
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="poster">Imagen</label>
                  <input type="text" name="" id="poster" placeholder="Url de la Pelicula">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button form="test" type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
