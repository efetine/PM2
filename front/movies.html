<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="movies.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <header>
      <h1>CINEFLIX</h1>
    </header>
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
      <a href="/">Home</a>
      <a href="./movies.html">Movies</a>
      <a href="./series.html">Series</a>
    </nav>
    <main>
      <form action="" class="row g-4 needs-validation movies-form">
        <h2>Agrega una Pelicula</h2>
        <div class="">
          <label for="title">Titulo</label>
          <input type="text" name="" id="title" placeholder="Titulo de una pelicula">
        </div>
        <div>
          <label for="director">Director</label>
          <input type="text" name="" id="director" placeholder="Director de la Pelicula">
        </div>
        <div>
          <label for="year">Año</label>
          <input type="text" name="" id="year" placeholder="Año de la Pelicula">
        </div>
        <div>
          <label for="duration">Duración</label>
          <input type="text" name="" id="duration" placeholder="Duración de la Pelicula" required pattern="">
        </div>
        <div>
          <label for="genre">Genero</label>
          <select name="genre" id="genre" class="form-select" required>
            <option value="">Seleccionar genero</option>
            <option value="Action">Acción</option>
            <option value="Adventure">Aventura</option>
            <option value="Animation">Animacción</option>
            <option value="Comedy">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="fantasy">Fantasía</option>
            <option value="Horror">Terror</option>
            <option value="Romantic">Romanticas</option>
            <option value="Suspense">Suspenso</option>
          </select>
        </div>
        <div>
          <label for="rate">Puntuación</label>
          <input type="text" name="" id="rate" placeholder="Puntuación de la Pelicula">
        </div>
        <div>
          <label for="poster">Imagen</label>
          <input type="text" name="" id="poster" placeholder="Url de la Pelicula">
        </div>
      </form>
    </main>
</html>
