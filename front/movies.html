    <main>
      <!-- Button trigger modal -->
      <div class="position-fixed bottom-0 end-0 z-1 p-3">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#add-movie-modal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          Agregar pelicula
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="add-movie-modal"
        tabindex="-1"
        aria-labelledby="add-movie-modal"
        aria-hidden="true"
        data-bs-theme="dark"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="add-movie-title">
                Agregar pelicula
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                id="add-movie"
                class="row g-4 needs-validation movies-form"
                novalidate
              >
                <div class="d-flex flex-column gap-2">
                  <label for="title" class="form-label">Titulo</label>
                  <input
                    class="form-control"
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Ej: It"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="director" class="form-label">Director</label>
                  <input
                    class="form-control"
                    type="text"
                    name="director"
                    id="director"
                    placeholder="Ej: Andy Muschietti"
                    required
                    minlength="2"
                    maxlength="100"
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="year" class="form-label">Año</label>
                  <input
                    class="form-control"
                    type="number"
                    name="year"
                    id="year"
                    min="1000"
                    max="2024"
                    placeholder="Ej: 2017"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="duration" class="form-label">Duración</label>
                  <input
                    class="form-control"
                    type="text"
                    name="duration"
                    id="duration"
                    placeholder="Ej: 2h 15min"
                    required
                    pattern="^\d{1,2}h\s\d{1,2}min$"
                  />
                  <div class="valid-feedback">Please choose a username.</div>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="genre" class="form-label">Genero</label>
                  <select name="genre" id="genre" class="form-select" required>
                    <option value="" disabled selected>
                      Seleccionar genero
                    </option>
                    <option value="Action">Acción</option>
                    <option value="Adventure">Aventura</option>
                    <option value="Animation">Animacción</option>
                    <option value="Comedy">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="fantasy">Fantasía</option>
                    <option value="Horror">Terror</option>
                    <option value="Romantic">Romanticas</option>
                    <option value="Suspense">Suspenso</option>
                  </select>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="rate" class="form-label">Puntuación</label>
                  <input
                    class="form-control"
                    type="number"
                    name="rate"
                    step="0.1"
                    min="0"
                    max="10"
                    placeholder="De 0 a 10"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="d-flex flex-column gap-2">
                  <label for="poster" class="form-label">Imagen</label>
                  <input
                    class="form-control"
                    type="url"
                    name="poster"
                    id="poster"
                    placeholder="https://..."
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="clean-form-button"
                type="button"
                class="btn btn-secondary"
              >
                Limpiar
              </button>
              <button form="add-movie" type="submit" class="btn btn-primary">
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
