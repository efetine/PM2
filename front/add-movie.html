    <main>
      <div class="d-flex justify-content-center p-5">
        <div class="card" style="width: 54rem" data-bs-theme="dark">
          <div class="card-body">
            <h5 class="card-title text-center">Agregar Pelicula</h5>
            <form
              id="add-movie"
              class="row g-4 needs-validation movies-form"
              novalidate
            >
              <div class="d-flex flex-column gap-2">
                <label for="title" class="form-label">Titulo</label>
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Ej: It"
                  required
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="director" class="form-label">Director</label>
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Ej: Andy Muschietti"
                  required
                  minlength="2"
                  maxlength="100"
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="year" class="form-label">Año</label>
                <input
                  class="form-control"
                  type="number"
                  name="year"
                  id="year"
                  min="1000"
                  max="2024"
                  placeholder="Ej: 2017"
                  required
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="duration" class="form-label">Duración</label>
                <input
                  class="form-control"
                  type="text"
                  name="duration"
                  id="duration"
                  placeholder="Ej: 2h 15min"
                  required
                  pattern="^\d{1,2}h\s\d{1,2}min$"
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="genre" class="form-label">Genero</label>
                <select name="genre" id="genre" class="form-select" required>
                  <option value="" disabled selected>Seleccionar genero</option>
                  <option value="Action">Acción</option>
                  <option value="Adventure">Aventura</option>
                  <option value="Animation">Animacción</option>
                  <option value="Comedy">Comedia</option>
                  <option value="Drama">Drama</option>
                  <option value="fantasy">Fantasía</option>
                  <option value="Horror">Terror</option>
                  <option value="Romantic">Romanticas</option>
                  <option value="Suspense">Suspenso</option>
                </select>
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="rate" class="form-label">Puntuación</label>
                <input
                  class="form-control"
                  type="number"
                  name="rate"
                  step="0.1"
                  min="0"
                  max="10"
                  placeholder="De 0 a 10"
                  required
                />
              </div>
              <div class="d-flex flex-column gap-2">
                <label for="poster" class="form-label">Imagen</label>
                <input
                  class="form-control"
                  type="url"
                  name="poster"
                  id="poster"
                  placeholder="https://..."
                  required
                />
              </div>
              <div class="d-flex justify-content-end gap-3">
                <button
                  id="clean-form-button"
                  type="button"
                  class="btn btn-secondary"
                >
                  Limpiar
                </button>
                <button form="add-movie" type="submit" class="btn btn-primary">
                  Confirmar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="toast-container position-fixed bottom-0 end-0 p-3"
        data-bs-theme="dark"
      >
        <div
          id="movie-created"
          class="toast bg-danger-subtle"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Informacion</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Se creo la pelicula exitosamente.</div>
        </div>
